{{- include "ffc-helm-library.container-config-map" (list . "ffc-tcg-portal.config-map") -}}
{{- define "ffc-tcg-portal.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  APPINSIGHTS_CLOUDROLE: {{ quote .Values.name }}
  DEFRA_ID_ENABLED: {{ .Values.defraIdEnabled }}
  DEFRA_ID_TENANT: {{ quote .Values.defraIdTenant }}
  DEFRA_ID_CLIENT_ID: {{ quote .Values.defraIdClientId }}  
  DEFRA_ID_SERVICE_ID: {{ quote .Values.defraIdServiceId }}
  {{- if .Values.pr }}
  DEFRA_ID_REDIRECT_URL: https://{{ .Values.ingress.endpoint }}-{{ .Values.pr }}.{{ .Values.ingress.server }}/{{ .Values.authRedirectUrl }}
  {{ else }}
  DEFRA_ID_REDIRECT_URL: https://{{ .Values.ingress.endpoint }}.{{ .Values.ingress.server }}/{{ .Values.authRedirectUrl }}
  {{- end }}
  ENVIRONMENT_CODE: {{.Values.environmentCode}}
{{- end -}}
